<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new" class="btn btn-secondary">Add user</a>
</body>
</html>
