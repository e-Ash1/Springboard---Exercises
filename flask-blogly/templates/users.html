<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Blogly Users</title>
    
</head>
<body>
    <h1>User List</h1>
    <a href="/users/new">Add New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
